<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guestbook Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 2rem;
      color: #333;
    }

    .guestbook-container {
      max-height: 300px;
      overflow-y: auto;
      background: transparent;
      padding: 0;
      margin: 0;
      scrollbar-width: thin;
    }

    .entry {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eaeaea;
    }

    .entry p {
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
    }

    .entry strong {
      display: block;
      margin-top: 0.25rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="guestbook-container">
    <div class="entry">
      <p>
        “Fisca’s portfolio reminded me that research can be both rigorous and human.”
        <strong>— Rafi, Product Designer</strong>
      </p>
    </div>

    <div class="entry">
      <p>
        “Clean, clear, and super insightful — bookmarked this for inspiration!”
        <strong>— Lina, UX Researcher</strong>
      </p>
    </div>

    <div class="entry">
      <p>
        “I didn’t expect to enjoy reading a research portfolio this much 😁”
        <strong>— Anonymous Visitor</strong>
      </p>
    </div>
  </div>
</body>
</html>
